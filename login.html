<script>
    // Store the entered username (email) in localStorage on login form submit with console log for debugging
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const emailInput = document.getElementById('email');
        if (emailInput && emailInput.value) {
            localStorage.setItem('loggedInUsername', emailInput.value);
            console.log('Set loggedInUsername in localStorage:', emailInput.value);
        } else {
            console.warn('Email input not found or empty');
        }
    });
</script>
